<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SwiftFit</title>
    <link rel="icon" 
      type="images/jpg" 
      href="assets/images/logoswiftfit.png" />
</head>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
  
  <body class="bg-light">

    <div class="container text-center my-4">

        <div id="navbar-container"></div> 
            <script>
            fetch("assets/navbar.html")
                .then(response => response.text())
                .then(data => {
                document.getElementById("navbar-container").innerHTML = data;
                });
            </script>

  <div class="container py-4">
    <h2 class="mb-4">ENCONTRE AS MELHORES RECEITAS PARA A SUA DIETA</h2>

    <!-- Formulário -->
    <form id="goalForm" class="card p-3 shadow-sm">
      <h5 class="text-start mb-3">OBJETIVO NUTRICIONAL</h5>
      
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Calorias (500–5000)</label>
          <input type="number" class="form-control" id="calorias" min="500" max="5000">
        </div>
        <div class="col-md-3">
          <label class="form-label">Carboidratos <small class="text-muted">(10 – 500g)</small></label>
          <input type="number" class="form-control" id="carbo" min="10" max="500">
        </div>
        <div class="col-md-3">
          <label class="form-label">Proteínas <small class="text-muted">(10 – 500g)</small></label>
          <input type="number" class="form-control" id="proteina" min="10" max="500">
        </div>
        <div class="col-md-3">
          <label class="form-label">Gorduras <small class="text-muted">(10 – 500g)</small></label>
          <input type="number" class="form-control" id="gordura" min="10" max="500">
        </div>
      </div>

      <h5 class="text-start pt-3">QUANTIDADE</h5>

      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Quantidade de Dias <small class="text-muted">(7 - 60)</small></label>
          <input type="number" class="form-control" id="dias" min="7" max="60" value="7">
        </div>
        <div class="col-md-3">
          <label class="form-label">Refeições por Dia <small class="text-muted">(1 - 8)</small></label>
          <input type="number" class="form-control" id="refeicoes" min="1" max="8" value="3">
        </div>
        <div class="col-md-6">
          <label class="form-label">Tipos de Proteína</label>
          <select class="form-select" id="proteinaTipo">
            <option value="todos">Todos</option>
            <option value="frango">Frango</option>
            <option value="carne">Carne</option>
            <option value="peixe">Peixe</option>
            <option value="suino">Suíno</option>
            <option value="vegetariano">Vegetariano</option>
          </select>
        </div>
      </div>

      <div class="mt-3">
        <button type="button" id="buscarBtn" class="btn btn-warning">Buscar</button>
      </div>
    </form>

    <!-- Receitas -->
    <div class="card p-3 shadow-sm mt-4">
      <h5>SELECIONE SUAS RECEITAS</h5>
      <div id="recipesList" class="mt-3"></div>
    </div>

    <!-- Resumo -->
    <div class="card p-3 shadow-sm mt-4">
      <h5>Resumo Nutricional</h5>
      <p><strong>Objetivo:</strong> <span id="goalDisplay">---</span></p>
      <p><strong>Selecionado:</strong> <span id="currentDisplay">---</span></p>
      <button id="goCart" class="btn btn-warning" disabled>Ir para o Carrinho</button>
    </div>
  </div>

            <div id="footer-container"></div> 
            <script>
            fetch("assets/footer.html")
                .then(response => response.text())
                .then(data => {
                document.getElementById("footer-container").innerHTML = data;
                });
            </script>

    <div class="container text-center my-4">

    
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script> --> 
  
  <!-- Modal de Imagem -->
<div id="imgModal" class="modal-overlay" onclick="closeModal()">
  <img id="modalImg" class="modal-content-img" alt="Imagem da Receita">
</div>


</body>
</html>
