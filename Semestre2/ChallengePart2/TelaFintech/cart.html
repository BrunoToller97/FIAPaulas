<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Carrinho - Fitness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="mb-4">Meu Carrinho</h2>

    <div class="row">
      <!-- Lista de Itens -->
      <div class="col-md-8">
        <div id="cartItems" class="card p-3 shadow-sm"></div>
        <button id="buyMore" class="btn btn-outline-success mt-3">Comprar mais receitas</button>
      </div>

      <!-- Resumo -->
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5>Resumo Nutricional</h5>
          <p id="cartNutrition">---</p>
          <hr>
          <h5>Total de Itens: <span id="cartTotalItems">0</span></h5>
          <button class="btn btn-primary w-100 mt-3">Finalizar Pedido</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Renderiza os itens do carrinho
    renderCartPage();
  </script>
</body>
</html>
